<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="stylesheet" href="./starter-code/css/index.css">
  <link rel="stylesheet" href="./starter-code/css/header.css">

  <!-- Barlow Regular and Condensed + Bellefair Regular Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bellefair&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body class="h-svh w-full overflow-hidden">
  <header class="lg:relative grid grid-cols-2 md:grid-cols-customTabletHeader items-center w-full h-fit p-6 md:p-0 md:pl-10 lg:pl-16 lg:mt-10 overflow-hidden bg-transparent">
    <div class="w-10 h-10 md:w-12 md:h-12 justify-self-start" tabindex="0">
      <img src="./starter-code/assets/shared/logo.svg" alt="Company Logo Icon">
    </div>
    <hr class="hidden lg:block absolute width-[50%] border-0.5 left-[12%] right-[49%] border-white border-opacity-25 border-solid top-1/2 z-20">
    <div class="md:hidden w-6 h-[21px] justify-self-end cursor-pointer">
      <div class="header__hamburgerIcon"><img src="./starter-code/assets/shared/icon-hamburger.svg" alt="Opening mobile menu icon"></div>
    </div>
    <nav class="md:static md:block flex flex-col gap-12 md:gap-0 items-end md:items-center md:justify-self-end absolute top-0 bottom-0 left-1/3 right-0 z-10 md:px-10 bg-transparent md:w-full lg:w-7/12 backdrop-blur-xl md:bg-white md:bg-opacity-5 translate-x-full md:translate-x-0 transition-transform md:transition-none duration-500 md:duration-150 overflow-hidden">
      <div class="md:hidden w-6 h-[21px] my-8 mr-6 justify-self-end cursor-pointer">
        <div class="header__closingIcon"><img src="./starter-code/assets/shared/icon-close.svg" alt="Closing mobile menu icon"></div>
      </div>
      <ul class="flex flex-col md:flex-row gap-8 md:gap-12 md:justify-end w-full">
        <li><a href="/" class="flex w-full gap-2 ml-6 md:ml-0 text-8 text-[white] items-center border-r-2 md:border-r-0 md:border-b-[3px] border-transparent outline-none cursor-pointer md:h-24 [ hover:border-white hover:border-opacity-40 focus:border-white focus:border-opacity-40 ] [ transition-colors duration-150 ]" tabindex="0"><span class="font-bold md:hidden lg:block">00</span>HOME</a></li>
        <li><a href="./starter-code/html/destination.html" class="flex w-full gap-2 ml-6 md:ml-0 text-8 text-[white] items-center border-r-2 md:border-r-0 md:border-b-[3px] border-transparent outline-none cursor-pointer md:h-24 [ hover:border-white hover:border-opacity-40 focus:border-white focus:border-opacity-40 ] [ transition-colors duration-150 ]" tabindex="0"><span class="font-bold">01</span>DESTINATION</a></li>
        <li><a href="./starter-code/html/crew.html" class="flex w-full gap-2 ml-6 md:ml-0 text-8 text-[white] items-center border-r-2 md:border-r-0 md:border-b-[3px] border-transparent outline-none cursor-pointer md:h-24 [ hover:border-white hover:border-opacity-40 focus:border-white focus:border-opacity-40 ] [ transition-colors duration-150 ]" tabindex="0"><span class="font-bold">02</span>CREW</a></li>
        <li><a href="./starter-code/html/technology.html" class="flex w-full gap-2 ml-6 md:ml-0 text-8 text-[white] items-center border-r-2 md:border-r-0 md:border-b-[3px] border-transparent outline-none cursor-pointer md:h-24 [ hover:border-white hover:border-opacity-40 focus:border-white focus:border-opacity-40 ] [ transition-colors duration-150 ]" tabindex="0"><span class="font-bold">03</span>TECHNOLOGY</a></li>
      </ul>
    </nav>
  </header>

  <script type="module" src="./starter-code/js/index.js"></script>
  <script type="module" src="./starter-code/js/header.js"></script>

</html>
